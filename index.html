<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unblocker Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--glass-bg: rgba(255,255,255,0.07);--accent:#ffe63b}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#fff}
body{background:url('bg.png') center/cover no-repeat fixed;background-color:#071025; -webkit-font-smoothing:antialiased;}
body::after{content:'';position:fixed;inset:0;background:rgba(0,0,0,0.25);pointer-events:none;z-index:0}

nav{position:fixed;top:45px;left:50%;transform:translateX(-50%);padding:12px 40px;background:rgba(255,255,255,0.08);border-radius:40px;display:flex;gap:35px;z-index:10;backdrop-filter:blur(12px) brightness(1.4);border:1px solid rgba(255,255,255,0.2);box-shadow:0 10px 40px rgba(0,0,0,0.45),0 0 25px rgba(255,255,255,0.25)}
nav a{text-decoration:none;color:white;font-size:18px;font-weight:600;transition:0.25s}
nav a.active{color:#ffeb5a;text-shadow:0 0 10px #ffea7a}
nav a:hover{color:#ffe066}

.logo{position:fixed;top:36px;left:calc(50% - 273px);width:60px;height:60px;border-radius:50%;background:rgba(255,255,255,0.1);backdrop-filter:blur(12px) brightness(1.2);box-shadow:0 10px 30px rgba(0,0,0,0.5),0 0 20px rgba(255,255,255,0.25);z-index:11}
header{margin-top:160px;text-align:center;font-size:48px;font-weight:700;text-shadow:0 0 25px rgba(255,255,255,0.3)}

.container{padding:60px;padding-top:40px;position:relative;z-index:2}
h2{font-size:32px;margin-bottom:25px;color:var(--accent)}

.game-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:35px}
.game-card{
  background:var(--glass-bg);
  padding:25px;
  border-radius:32px;
  backdrop-filter:blur(14px) saturate(185%) brightness(1.33);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 10px 30px rgba(0,0,0,0.4),inset 0 0 20px rgba(255,255,255,0.15);
  transition:0.4s;
  cursor:pointer;
  transform-style:preserve-3d;
}
.game-card:hover{transform:translateY(-12px)}

.game-card img{
  width:100%;
  border-radius:28px;
  margin-bottom:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.45),0 0 15px rgba(255,255,255,0.2);
  transition:0.3s;
}
.game-card img:hover{transform:scale(1.07)}

.game-card b{display:block;font-size:22px;margin-bottom:5px;text-shadow:0 0 10px rgba(255,255,255,0.3)}
.game-card p{font-size:14px;opacity:0.8}
</style>
</head>
<body>

<img src="https://as1.ftcdn.net/jpg/01/17/37/52/1000_F_117375292_mG3uH8FLmxTTq3l3VBwo0k1CZS4uGBot.jpg" class="logo" alt="logo">

<nav>
  <a class="active" href="index.html">Home</a>
  <a href="main.html">Proxy</a>
  <a href="apps.html">Apps</a>
  <a href="games.html">Games</a>
</nav>

<header>Unblocker Hub</header>

<div class="container">
  <h2>Available Apps/Games ðŸŽ®</h2>
  <div id="gameList" class="game-list"></div>
</div>

<script>
const list = document.getElementById('gameList');

/* fetch games from local games.json */
/* fetch games from local games.json (no cache, no localStorage) */
async function fetchGames(){
  const res = await fetch('games.json?nocache=' + Date.now());
  if(!res.ok) throw new Error('Failed to load games.json');
  const data = await res.json();
  if(!Array.isArray(data)) throw new Error('games.json must be an array');
  return data;
}
/* render cards */
function renderGames(games){
  list.innerHTML = '';
  games.forEach((g,i)=>{
    const c = document.createElement('div');
    c.className = 'game-card';
    c.innerHTML = `
      <img src="${g.logo || 'https://via.placeholder.com/640x360?text=No+Logo'}" alt="">
      <b>${g.name || 'Untitled'}</b>
      <p>${g.description || ''}</p>
    `;

// open launcher page using game index
c.onclick = () => {
  if(!g.file) return alert('No file specified for this game.');
  window.location.href = `launcher.html?game=${i}`;
};


    // tilt effect
    c.onmousemove = e=>{
      const r = c.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const rx = ((y - r.height/2) / r.height) * -30;
      const ry = ((x - r.width/2) / r.width) * 25;
      c.style.transform = `translateY(-10px) rotateX(${rx}deg) rotateY(${ry}deg)`;
    };
    c.onmouseleave = ()=>c.style.transform='translateY(0px) rotateX(0deg) rotateY(0deg)';

    list.appendChild(c);
  });
}

/* init */
(async function(){
  const games = await fetchGames();
  renderGames(games);
})();
</script>

</body>
</html>
