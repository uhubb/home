<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocker Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Roboto, sans-serif;
    margin: 0;
    color: #fff;
    background: url('https://png.pngtree.com/thumb_back/fh260/background/20230721/pngtree-3d-rendered-background-of-liquid-colors-on-iridescent-glass-material-image_3721866.jpg') no-repeat center/cover;
    background-size: cover;
    overflow-x: hidden;
  }
  body::after {
    content: '';
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.1);
    z-index: 0;
  }

  /* Floating oval topbar */
  nav {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1200px;
    height: 60px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px) brightness(1.3) saturate(180%);
    border-radius: 40px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 40px;
    padding: 0 20px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.5), 0 0 25px rgba(255,255,255,0.2);
    z-index: 2;
    border: 1px solid rgba(255,255,255,0.15);
    animation: float 3s ease-in-out infinite alternate;
  }
  @keyframes float {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-5px); }
  }
  nav img.logo {
    height: 40px;
    border-radius: 10px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    transition: 0.3s;
  }
  nav a:hover {
    color: #ffcc00;
    transform: translateY(-3px) rotateX(5deg);
  }

  header {
    padding: 150px 50px 50px;
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    letter-spacing: 1px;
    color: #e0e0ff;
    z-index: 1;
    position: relative;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  .container {
    padding: 60px 50px;
    position: relative;
    z-index: 1;
  }
  h2 {
    margin-bottom: 40px;
    color: #ffcc00;
    font-size: 32px;
  }

  /* Liquid glass game cards */
  .game-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 35px;
  }
  .game-card {
    background: rgba(255,255,255,0.06);
    padding: 25px;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.6s, box-shadow 0.6s, backdrop-filter 0.6s;
    backdrop-filter: blur(10px) saturate(180%) brightness(1.3);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 30px rgba(255,255,255,0.15);
    transform-style: preserve-3d;
  }
  .game-card img {
    width: 100%;
    border-radius: 25px;
    margin-bottom: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 15px rgba(255,255,255,0.15);
    transition: transform 0.5s;
  }
  .game-card b {
    font-size: 22px;
    color: #ffd700;
    display: block;
    transition: transform 0.3s, text-shadow 0.3s;
  }
  .game-card b:hover {
    transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
    color: #fffa90;
    text-shadow: 0 0 10px #fff8;
  }
  .game-card p {
    font-size: 14px;
    color: #ccc;
    line-height: 1.4;
    margin-top: 5px;
  }
</style>
</head>
<body>

<nav>
  <img src="https://via.placeholder.com/40" class="logo" alt="Logo">
  <a href="#games">Games</a>
  <a href="#apps">Apps</a>
</nav>

<header>ðŸŽ® Unblocker Hub</header>

<div class="container" id="games">
  <h2>Available Games</h2>
  <div id="gameList" class="game-list"></div>
</div>

<script>
  const games = JSON.parse(localStorage.getItem('games') || '[]');
  const list = document.getElementById('gameList');

  // Function to rotate card towards mouse
  function tiltCard(card, e) {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width/2;
    const centerY = rect.height/2;
    const rotateX = ((y - centerY) / centerY) * 10; // max 10deg
    const rotateY = ((x - centerX) / centerX) * 10;
    card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
  }
  function resetCard(card) {
    card.style.transform = 'rotateX(0deg) rotateY(0deg)';
  }

  games.forEach((g, i) => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `<img src="${g.logo}" alt='${g.name}'><b>${g.name}</b><p>${g.description || ''}</p>`;
    card.onclick = () => window.location.href = `launcher.html?game=${i}`;
    card.addEventListener('mousemove', e => tiltCard(card, e));
    card.addEventListener('mouseleave', () => resetCard(card));
    list.appendChild(card);
  });
</script>

</body>
</html>
