<!-- index.html (Ultra-Modern Liquid Glass with Topbar) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unblocker Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    color: #fff;
    background: url('https://png.pngtree.com/thumb_back/fh260/background/20230721/pngtree-3d-rendered-background-of-liquid-colors-on-iridescent-glass-material-image_3721866.jpg') no-repeat center/cover;
    background-size: cover;
  }
  body::after {
    content: '';
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.1);
    z-index: 0;
  }
  /* Topbar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px) saturate(180%) brightness(1.2);
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 30px;
    padding: 0 40px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    z-index: 2;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s;
  }
  nav a:hover {
    color: #ffcc00;
    transform: translateY(-3px) rotateX(5deg);
  }
  header {
    padding: 120px 50px 50px;
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    letter-spacing: 1px;
    color: #e0e0ff;
    z-index: 1;
    position: relative;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
  }
  .container {
    padding: 60px 50px;
    position: relative;
    z-index: 1;
  }
  h2 {
    margin-bottom: 40px;
    color: #ffcc00;
    font-size: 32px;
  }
  .game-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 35px;
  }
  .game-card {
    background: rgba(255,255,255,0.08);
    padding: 25px;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.6s, box-shadow 0.6s, backdrop-filter 0.6s;
    backdrop-filter: blur(30px) saturate(200%) brightness(1.3);
    border: 1px solid rgba(255,255,255,0.2);
  }
  .game-card:hover {
    transform: translateY(-15px) rotateY(12deg) rotateX(6deg);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  }
  .game-card img {
    width: 100%;
    border-radius: 25px;
    margin-bottom: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    transition: transform 0.5s;
  }
  .game-card img:hover {
    transform: scale(1.06);
  }
  .game-card b {
    font-size: 22px;
    color: #ffd700;
    display: block;
    transition: transform 0.3s;
  }
  .game-card b:hover {
    transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
    color: #fffa90;
  }
  .game-card p {
    font-size: 14px;
    color: #ccc;
    line-height: 1.4;
    margin-top: 5px;
  }
</style>
</head>
<body>

<nav>
  <a href="#games">Games</a>
  <a href="#apps">Apps</a>
</nav>

<header>ðŸŽ® Unblocker Hub</header>

<div class="container" id="games">
  <h2>Available Games</h2>
  <div id="gameList" class="game-list"></div>
</div>

<script>
  const games = JSON.parse(localStorage.getItem('games') || '[]');
  const list = document.getElementById('gameList');

  games.forEach((g, i) => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `<img src="${g.logo}" alt='${g.name}'><b>${g.name}</b><p>${g.description || ''}</p>`;
    card.onclick = () => window.location.href = `launcher.html?game=${i}`;
    list.appendChild(card);
  });
</script>

</body>
</html>
