<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocker Hub</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, sans-serif;
    background: url("./bg.png") no-repeat center/cover;
    color: white;
    overflow-x: hidden;
  }

  /* Overlay */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    pointer-events: none;
  }

  /* TOPBAR */
  nav {
    position: fixed;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 40px;
    background: rgba(255,255,255,0.08);
    border-radius: 40px;
    display: flex;
    gap: 35px;
    z-index: 10;
    backdrop-filter: blur(12px) brightness(1.4);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 40px rgba(0,0,0,0.45),
                0 0 25px rgba(255,255,255,0.25);
  }

  nav a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: 600;
    transition: 0.25s;
  }

  nav a.active {
    color: #ffeb5a;
    text-shadow: 0 0 10px #ffea7a;
  }

  nav a:hover {
    color: #ffe066;
  }

  /* LOGO â€” FLOATING NEXT TO TOPBAR */
  .logo {
    position: fixed;
    top: 32px;
    left: calc(50% - 195px);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px) brightness(1.2);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                0 0 20px rgba(255,255,255,0.25);
    z-index: 11;
  }

  header {
    margin-top: 160px;
    text-align: center;
    font-size: 48px;
    font-weight: 700;
    text-shadow: 0 0 25px rgba(255,255,255,0.3);
  }

  .container {
    padding: 60px;
    padding-top: 40px;
    position: relative;
    z-index: 2;
  }

  h2 {
    font-size: 32px;
    margin-bottom: 25px;
    color: #ffeb65;
  }

  /* GAME GRID */
  .game-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 35px;
  }

  /* GAME CARD */
  .game-card {
    background: rgba(255,255,255,0.07);
    padding: 25px;
    border-radius: 25px;
    backdrop-filter: blur(14px) saturate(180%) brightness(1.3);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4),
                inset 0 0 20px rgba(255,255,255,0.15);
    transition: 0.4s;
    cursor: pointer;
    transform-style: preserve-3d;
  }

  .game-card:hover {
    transform: translateY(-12px);
  }

  .game-card img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.45),
                0 0 15px rgba(255,255,255,0.2);
    transition: 0.3s;
  }

  .game-card img:hover {
    transform: scale(1.07);
  }

  .game-card b {
    display: block;
    font-size: 22px;
    margin-bottom: 5px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .game-card p {
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<img src="https://via.placeholder.com/60" class="logo">

<nav>
  <a class="active" href="index.html">Home</a>
  <a href="apps.html">Apps</a>
</nav>

<header>ðŸŽ® Unblocker Hub</header>

<div class="container">
  <h2>Available Games</h2>
  <div id="gameList" class="game-list"></div>
</div>

<script>
const games = JSON.parse(localStorage.getItem("games") || "[]");

function tilt(card, e) {
  const r = card.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;
  const rx = ((y - r.height/2) / r.height) * -15;
  const ry = ((x - r.width/2) / r.width) * 15;
  card.style.transform = `translateY(-10px) rotateX(${rx}deg) rotateY(${ry}deg)`;
}

function reset(card) {
  card.style.transform = `translateY(0px) rotateX(0deg) rotateY(0deg)`;
}

const list = document.getElementById("gameList");

games.forEach((g, i) => {
  const c = document.createElement("div");
  c.className = "game-card";
  c.innerHTML = `<img src="${g.logo}"><b>${g.name}</b><p>${g.description || ""}</p>`;
  c.onclick = () => location.href = "launcher.html?game=" + i;
  c.onmousemove = (e) => tilt(c, e);
  c.onmouseleave = () => reset(c);
  list.appendChild(c);
});
</script>

</body>
</html>
