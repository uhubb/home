<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launcher</title>

<style>
  body {
    margin: 0;
    background: url("./bg.png") no-repeat center/cover;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue";
    color: white;
  }

  nav {
    position: fixed;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 40px;
    background: rgba(255,255,255,0.08);
    border-radius: 40px;
    display: flex;
    gap: 35px;
    backdrop-filter: blur(12px) brightness(1.4);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 40px rgba(0,0,0,0.45),
                0 0 25px rgba(255,255,255,0.25);
    z-index: 10;
  }

  nav a { color: white; text-decoration:none; font-weight:600; }
  nav a:hover { color: #ffe066; }

  .frame-box {
    margin: 180px auto;
    width: 85%;
    height: 550px;
    background: rgba(255,255,255,0.08);
    border-radius: 30px;
    backdrop-filter: blur(12px) brightness(1.2);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 15px 45px rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 28px;
  }

  .btns {
    text-align: center;
    margin-top: -140px;
  }

  button {
    font-size: 20px;
    padding: 14px 30px;
    border: none;
    margin: 10px;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
  }

  .play { background: #4cff73; }
  .play:hover { transform: scale(1.08); }

  .fs { background: #ff4cff; color: white; }
  .fs:hover { transform: scale(1.08); }
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
</nav>

<div class="frame-box" id="frameHolder">
  <p style="opacity:0.7">Click a button below to load the game</p>
</div>

<div class="btns">
  <button class="play" onclick="startGame()">CLICK TO PLAY</button>
  <button class="fs" onclick="fullscreenGame()">FULLSCREEN</button>
</div>

<script>
const games = JSON.parse(localStorage.getItem("games") || "[]");
const params = new URLSearchParams(location.search);
const id = params.get("game");
const game = games[id];

function startGame() {
  document.getElementById("frameHolder").innerHTML =
    `<iframe src="${game.file}"></iframe>`;
}

function fullscreenGame() {
  window.open(game.file, "_blank");
}
</script>

</body>
</html>
