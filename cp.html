<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocker Hub - Control Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Roboto, sans-serif;
  margin: 0;
  color: #fff;
  background: url('https://png.pngtree.com/thumb_back/fh260/background/20230721/pngtree-3d-rendered-background-of-liquid-colors-on-iridescent-glass-material-image_3721866.jpg') no-repeat center/cover;
  background-size: cover;
  overflow-x: hidden;
}
body::after {
  content: '';
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.1);
  z-index: 0;
}

/* Topbar */
nav {
  position: fixed;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 40px;
  padding: 0 30px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px) brightness(1.3) saturate(180%);
  border-radius: 40px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.5), 0 0 25px rgba(255,255,255,0.25);
  border: 1px solid rgba(255,255,255,0.15);
  z-index: 2;
  height: 60px;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
  transition: 0.3s;
  padding: 8px 15px;
  border-radius: 20px;
}
nav a:hover, nav a.active {
  color: #ffcc00;
  background: rgba(255,204,0,0.2);
}

/* Logo */
.logo {
  position: fixed;
  top: 40px;
  left: calc(50% - 180px);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px) brightness(1.2) saturate(180%);
  z-index: 3;
}

.container {
  padding: 150px 50px;
  display: flex;
  flex-direction: column;
  gap: 30px;
  max-width: 800px;
  margin: auto;
  position: relative;
  z-index: 1;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 20px;
  border: none;
  margin-bottom: 15px;
  background: rgba(255,255,255,0.06);
  color: #fff;
  backdrop-filter: blur(10px) brightness(1.3) saturate(180%);
}
button {
  padding: 15px 25px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.4s, box-shadow 0.4s;
  backdrop-filter: blur(10px) brightness(1.3) saturate(180%);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.15);
  color: #fff;
}
button:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 20px rgba(255,255,255,0.25);
}
.green { background: rgba(0,200,0,0.2); }
.pink { background: rgba(255,20,147,0.2); }

.game-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.game-card {
  background: rgba(255,255,255,0.06);
  padding: 15px;
  border-radius: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.game-card button {
  margin-left: 10px;
  padding: 5px 12px;
  font-size: 14px;
}
</style>
</head>
<body>

<img src="https://via.placeholder.com/60" class="logo" alt="Logo">
<nav>
  <a href="index.html" class="active">Home</a>
  <a href="#apps">Apps</a>
</nav>

<div class="container">
  <h2>Control Panel</h2>

  <h3>Add New Game</h3>
  <input type="text" id="gameName" placeholder="Game Name">
  <input type="text" id="gameLogo" placeholder="Game Logo URL">
  <input type="text" id="gameUrl" placeholder="Game HTML/JS URL">
  <textarea id="gameDesc" placeholder="Game Description"></textarea>
  <button class="green" id="addGame">Add Game</button>

  <h3>Existing Games</h3>
  <div id="gameList" class="game-list"></div>

  <h3>Topbar & Logo</h3>
  <input type="text" id="logoUrl" placeholder="Logo URL">
  <button id="updateLogo">Update Logo</button>
</div>

<script>
let games = JSON.parse(localStorage.getItem('games') || '[]');
const gameList = document.getElementById('gameList');

function renderGames() {
  gameList.innerHTML = '';
  games.forEach((g,i)=>{
    const div = document.createElement('div');
    div.className='game-card';
    div.innerHTML = `<span>${g.name}</span>
      <div>
        <button class="pink" onclick="deleteGame(${i})">Delete</button>
      </div>`;
    gameList.appendChild(div);
  });
}
function deleteGame(i){
  games.splice(i,1);
  localStorage.setItem('games',JSON.stringify(games));
  renderGames();
}
document.getElementById('addGame').onclick = ()=>{
  const name=document.getElementById('gameName').value;
  const logo=document.getElementById('gameLogo').value;
  const url=document.getElementById('gameUrl').value;
  const desc=document.getElementById('gameDesc').value;
  if(!name || !logo || !url) return alert("Fill all fields!");
  games.push({name, logo, url, description: desc});
  localStorage.setItem('games',JSON.stringify(games));
  renderGames();
  document.getElementById('gameName').value='';
  document.getElementById('gameLogo').value='';
  document.getElementById('gameUrl').value='';
  document.getElementById('gameDesc').value='';
}

document.getElementById('updateLogo').onclick = ()=>{
  const url=document.getElementById('logoUrl').value;
  if(url) document.querySelector('.logo').src=url;
}

renderGames();
</script>

</body>
</html>
